name: "Build Server"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node
        name: Using Node.js v ${{matrix.node-version}}
        with:
          node-version: ${{matrix.node-version}}
      - run: npm install
      - run: npm run build
